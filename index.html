<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 브라우저 탭 제목 -->
  <title>헬스장 파먹기</title>

  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- 링크 미리보기 (Open Graph) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="헬스장 파먹기" />
  <meta
    property="og:description"
    content="내 기구에 맞는 루틴, AI가 대신 짜드립니다"
  />
  <!-- 배포된 도메인 기준 절대 URL로! -->
  <meta
    property="og:image"
    content="https://eat-the-gym.vercel.app/logo.png"
  />
  <meta property="og:url" content="https://eat-the-gym.vercel.app" />

  <!-- (선택) 트위터 카드 -->
  <meta name="twitter:card" content="summary_large_image" />
</head>
